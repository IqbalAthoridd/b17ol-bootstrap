<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script>
        function onRegister(e) {
            e.preventDefault();
            window.location = "./login.html"

        }
    </script>
</head>

<body>
    <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div class="register">
            <div class="header text-center">
                <img class="logo" src="./assets/img/Logo.svg" alt="">
                <div class="message">
                    <span>Please login with your accout</span>
                </div>
            </div>
            <div class="text-center btng">
                <div class="btn-group">
                    <button class="btn btn-success switch">Customer</button>
                    <button class="btn btn-secondary switch">Seller</button>
                </div>
            </div>

            <form method="dialog" onsubmit="onRegister(event)" class="form-login">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <button class="btn btn-success btn-block btn-register">Register</button>
            </form>
            <div class="text-center bottom-form">
                <span>Don't have any account ? <a href="./login.html">Login</a></span>
            </div>
        </div>

    </div>

    <script src="./assets/js/bootstrap.js"></script>
</body>

</html>
